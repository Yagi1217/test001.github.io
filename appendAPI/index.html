<!DOCTYPE html>
<html lang="ja">
	<head>
		<meta charset="UTF-8">
		<title>JavaScriptを使って、webサイトからスプレッドシートへ書き込みテスト</title>
		<link rel="stylesheet" href="../css/inlineBlock.css">
		<script type="text/javascript" src="js/createInput.js"></script>
	</head>
	
	<body>
		<div class="box" id="makeImg">
			<div>
				<h1>送信フォーム</h1>
				<p>送信した情報は右のスプレッドシートに書き込まれます。</p>
				<form action="https://script.google.com/macros/s/AKfycbxclIbAkF-rXo41oIMo875iNXi1TGNQoOXFgQaqtw3SIl3MnI2V/dev" method="post">
					<input type="hidden" name="count" value="1">
					<li>1行目：<input type="text" name="firstLine" id="firstLine"></li>
					<li>2行目：<input type="text" name="secondLine"></li>
					<div id="input"></div>
					<input type="button" value="入力追加" onClick="createInput()">　
					<input type="submit" value="送信する">
				</form>
			</div>
			<div>
				<h1>スプレッドシート</h1>
				<hr>
				<!-- <h4>以下の内容は左側のリストに連携しています</h4>-->
				<iframe src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTdDpU03eY4G7lrab-_PTY5X_Z1W6-07dYZWzFteJfRroWpWKEDg2a5Xlkwgq1zjjbWF9yWC-JWNF1W/pubhtml?widget=true&amp;headers=false"></iframe>
			</div>
		</div>
	</body>
</html>
