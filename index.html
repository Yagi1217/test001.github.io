		<meta charset="UTF-8">

	<body>
		<div id="google_translate_element"></div>
		<p><a href="https://translate.google.com/translate?sl=ja&tl=en&u=https://exsample.com">En</a></p>
		<p><a href="https://translate.google.com/translate?sl=ja&tl=jp&u=https://exsample.com">Jp</a></p><br>
		<div class="box" id="makeImg">
			<div>
				<h1>index</h1>
				<hr>
				<div id="app">
				<!-- Getの値取得テスト↓ -->
<!--				<p id="dat"> TEST </p> -->

				<!-- プルダウン作成↓ -->
				<span>プロジェクト一覧を絞ったりできます↓</span>
				<form method="get" action="./" id="example">
					Min:
					<select v-model="selectedNo" name="Min">
						<option disabled value="">PLの番号</option>
						<option v-for="ProjectList in ProjectLists" 
										v-bind:value="ProjectList.No" 
										v-bind:key="ProjectList.No">
							{{ ProjectList.No }}
						</option>
					</select>
					|Max:
					<select v-model="selectedNo" name="Max">
						<option disabled value="">PLの番号</option>
						<option v-for="ProjectList in ProjectLists" 
							v-bind:value="ProjectList.No" 
							v-bind:key="ProjectList.No">
							{{ ProjectList.No }}
						</option>
					</select>
					<input type="submit">
				</form>
					
					<div id="loader-bg">
						<div id="loader">
							<!-- <img src="img-loading.gif" width="80" height="80" alt="Now Loading..." /> -->
							<p>Now Loading...</p>
						</div>
					</div>
					
					<div id="wrap">
						<ul>
							<div class="ProjectList" v-for="ProjectList in ProjectLists">
								<div v-if="paramMin && paramMax">
									<div v-if="paramMin <= ProjectList.No && ProjectList.No <= paramMax">
										<li>{{ ProjectList.No }} <a v-bind:href=" ProjectList.Name + '/index.html'">{{ ProjectList.Name }}</a></li>
									</div>
									<div v-else>
										<li></il>
								  </div>
								</div>
								<div v-else>
										<li>{{ ProjectList.No }} <a v-bind:href=" ProjectList.Name + '/index.html'">{{ ProjectList.Name }}</a></li>
								</div>
							</div>
						</ul>
					</div>
					<div class="ProjectList">
						<p>現在の値(Min):{{ paramMin }}|現在の値(Max):{{ paramMax }}</p>
					</div>
				</div>

			<script type="text/javascript" src="js/Vue.js"></script>
			</div>
			
			<div>
				<h1>スプレッドシート</h1>
				<hr>
				<h4>以下の内容は左側のリストに連携しています</h4>
				<iframe id="parentframe" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vTPioEu79S_GXuJuwN5zaLiEAXPLDfGPc4GoBsGEiomd1JktPfAwn4RXz1nZnBQWFFkMFm0tLlk4E22/pubhtml?gid=2009760063&amp;single=true&amp;widget=true&amp;headers=false"></iframe>
				
				<script type="text/javascript" src="js/iframeSizeChange.js"></script>
			</div>
		</div>
	</body>
